<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Storage</title>
</head>
<body>
    <center>
        <h1>Selamat Datang, Member!</h1>
        <button onclick="gantiNama(event)">Masukan Nama</button>
        <button onclick="HapusNama(event)"> Hapus Nama Member</button>
    </center>
    
    <script type="text/javascript">
        const namaMember = document.querySelector('h1');

        const namaTersimpan = localStorage.getItem('nama');
        if (namaTersimpan) {
            namaMember.innerHTML = 'Halo ' + namaTersimpan + '!';
        }

        function gantiNama(e){
            let nama = prompt("Masukan nama Anda: ");
            if (nama && nama.trim() !== "" ){
                localStorage.setItem('nama',nama);
                namaMember.innerHTML = 'halo' + nama + '!';
            } else {
                alert('nama tidak boleh kosong')
            }
            e.preventDefault()
        }

        function HapusNama(e){
           localStorage.removeItem('nama');
           namaMember.innerHTML = 'Selamat Datang, Member!';
           alert("Data member berhasil dihapus!");
            e.preventDefault()
        }
    </script>
</body>
</html>
