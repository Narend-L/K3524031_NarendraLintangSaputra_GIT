<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Keren</title>
    <link rel="stylesheet" href="stykeKalkuator.css"> 
</head>
<body>
    <div class="kalkulator-wadah">
        <input type="text" class="layar" value="0" readonly>
        
        <div class="tombol-grid">
            <button class="clear operator">C</button>
            <button class="operator">:</button>
            <button class="operator">x</button>
            <button class="operator">-</button>
            
            <button class="angka">7</button><button class="angka">8</button><button class="angka">9</button>
            <button class="operator">+</button>
            <button class="angka">4</button><button class="angka">5</button><button class="angka">6</button>
            
            <button class="angka">1</button><button class="angka">2</button><button class="angka">3</button>
            <button class="sama-dengan" id="span-2">=</button>
            <button class="angka nol">0</button>
            <button class="angka desimal">.</button>
        </div>
    </div>
    
    <script src="mainkal.js"></script>
</body>
</html>
