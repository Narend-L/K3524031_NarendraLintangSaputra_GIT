<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin dan Padiing</title>
    <style>
        .satu{
            border: 1px solid black;
            background-color: lightblue; 
            margin-top: 40px ;
            margin-bottom: 60px ;
            margin-left: 30px;
            margin-right: 50px;
        }

        .dua{
            border: 1px solid black;
            background-color: lightblue;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="satu">
        partisi ini memiliki margin atas 40px, kanan 50px, bawah 60px, kiri 30px
    </div>
    
    <div class="dua">
        Sedangkan yang ini memiliki padding atas, kanan, bawah, dan kiri 40px
    </div>
</body>
</html>
