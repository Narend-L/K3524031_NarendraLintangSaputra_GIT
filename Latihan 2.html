<!DOCTYPE html>
<html lang="en">
<head>
    <title> Navigasi </title>
    <style>
        ul{
            margin: 10px;
            padding: 15px;
            overflow: hidden;
            background-color: #333;
        }

        li a{
            color:white;
            text-align: center;
            padding: 14px 16px;
        }

        li a:hover{
            background-color: #111;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#Home">Home</a>
            <a href="#News">News</a>
            <a href="#Contact">Contact</a>
            <a href="#About">About</a>
        </li>
    </ul>
    
</body>
</html>
